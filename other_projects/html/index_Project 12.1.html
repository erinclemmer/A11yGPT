<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronic Items</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header styles */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        /* Main content styles */
        main {
            padding: 20px;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 50px 0;
        }

        /* Product cards */
        .product-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        /* Contact form styles */
        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <div class="hero">
                <h1>Welcome to our Electronics Store</h1>
                <p>Discover the latest gadgets and electronics.</p>
                <a href="#products" class="btn">Explore Products</a>
            </div>
        </section>

        <section id="products">
            <h2>Featured Items</h2>
            <div class="carousel">
                <img src="product1.jpg" alt="Product 1">
                <img src="product2.jpg" alt="Product 2">
                <!-- Add more images for carousel -->
            </div>
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <a href="#" class="btn">Buy Now</a>
            </div>
            <!-- More product cards can be added -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="submit.php" method="post">
                <input type="text" name="name" placeholder="Your Name">
                <input type="email" name="email" placeholder="Your Email">
                <textarea name="message" placeholder="Your Message"></textarea>
                <input type="submit" value="Send Message">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Electronics Store. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("carousel");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        showSlides();
    </script>
</body>
</html>
