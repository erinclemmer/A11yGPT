<!DOCTYPE html>

    <style>body {

    .hero {

    <header>
        <div class="logo">Your Bank</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>

            <label for="name">Name:</label>

            <input type="email" id="email" name="email" required>

        </form>
