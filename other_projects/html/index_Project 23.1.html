<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-image: url('background.jpg'); /* Add your background image URL */
            background-size: cover;
            color: white;
            text-align: center;
            padding: 50px;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Food Delivery App</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Order Now</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Featured Videos</h2>
        <div class="video-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section>
        <h2>Explore Our Menu</h2>
        <p>Delicious food descriptions go here...</p>
        <a href="#" class="button">View Menu</a>
    </section>

    <section>
        <h2>Place Your Order</h2>
        <p>Enter your details below to place an order:</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <input type="submit" value="Place Order" class="button">
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Food Delivery App</p>
    </footer>

</body>
</html>
